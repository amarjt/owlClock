    <script>
        var i = 0;
        setInterval(function () {

            var myTime = new Date();

            var h = myTime.getHours();
            var m = myTime.getMinutes();
            var s = myTime.getSeconds();

            if (s % 2 == 1) {
                i++;
                rightEye.style.transform = 'translateX(-' +
                    i + 2 + 'px)';
                leftEye.style.transform = 'translateX(' +
                    i + 2 + 'px)';
                rightEye_1_.style.transform = 'translateX(-' +
                    i + 2 + 'px)';
                leftEye_1_.style.transform = 'translateX(' +
                    i + 2 + 'px)';
                rightCircle.style.fill = '#fff';
                leftCircle.style.fill = '#30799B';
            } else {
                i--;
                rightEye.style.transform = 'translateX(' +
                    i + 2 + 'px)';
                leftEye.style.transform = 'translateX(-' +
                    i + 2 + 'px)';
                rightEye_1_.style.transform = 'translateX(' +
                    i + 2 + 'px)';
                leftEye_1_.style.transform = 'translateX(-' +
                    i + 2 + 'px)';
                leftCircle.style.fill = '#fff';
                rightCircle.style.fill = '#30799B';
            }

            if (h > 12) {
                timeStatus = 'PM';
                tStatus.innerHTML = 'pm';
            } else {
                timeStatus = 'AM';
                tStatus.innerHTML = 'am';
            }

            if (h > 12) {
                h = h - 12;
            }

            if (h < 10) {
                h = '0' + h;
            }

            if (m < 10) {
                m = '0' + m;
            }
            if (s < 10) {
                s = '0' + s;
            }

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;

        }, 1000);

    </script>
